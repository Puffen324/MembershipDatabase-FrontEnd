<!doctype html>

<html>
  <head>
    <title>Mhej!</title>
  </head>
  <body> 
    <table class ="table" id="main-table">
      <thead class ="tableheader">
        <tr>
          <th>MedlemsID</th>
          <th>Förnamn</th>
          <th>Efternamn</th>
          <th>Telefon</th>
          <th>Email</th>
          <th>Tävlingslicens</th>
          <th>Åldersklass</th>
          <th>Aktivt medlemsskap</th>
          <th>Redigera</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members">
          <td>{{member?.id}}</td>
          <td>{{member?.firstName}}</td>
          <td>{{member?.lastName}}</td>
          <td>{{member?.phone}}</td>
          <td>{{member?.email}}</td>
          <td>{{member?.license}}</td>
          <td>{{member?.ageRange}}</td>
          <td>{{member?.active}}</td>
          <td><button (click)="onOpenModal(member, 'edit')">Redigera</button></td>
        
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="editMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Redigera medlem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="firstname">Förnamn</label>
                <input type="text" name="firstname"
                class="form-control" id="firstname" placeholder="Förnamn" required>
              </div>
              <div class="form-group">
                <label for="lastname">Efternamn</label>
                <input type="text" name="lastname" 
                class="form-control" id="firstname" placeholder="Efternamn" required>
              </div>
            
            </form>
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-primary">Spara</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
